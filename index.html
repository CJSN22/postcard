<!DOCTYPE html>
<html>
<head>
	<title>The Postcard</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
</head>
<body>
	<div class="main-content">
		<section>
			<div class="postcard">
				<div class="postcard-header">
					<img src="https://storage.googleapis.com/replit/images/1511936948186_53605a1f8e2f117b874504a42b735a7f.png">
					<h1>My Postcard</h1>
				</div>
				<div class="postcard-body">
					<div class="left-side">
						<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!
					    </p>
					    <p>This is so cool, can't wait to start doing more stuff!</p>
					</div>    
					<div class="right-side">
						<input type="text" name="" placeholder="Some Name"> 
						<input type="text" name="" placeholder="Some Email">
						<input type="text" name="" placeholder="Some Content">
					</div>
				</div>
				<div class="postcard-footer">
					<input type="submit" value="Send My Postcard">
				</div>
			</div>
		</section>
	</div>

</body>
</html>
